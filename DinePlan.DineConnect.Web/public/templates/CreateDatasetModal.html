<div class="modal-header">
    <h4 class="modal-title" ng-bind="options.title"></h4>
</div>
<div class="modal-body text-center">
    <div class="msg" ng-if="options.message" ng-bind="options.message"></div>
</div>

    <button class="btn btn-default btn-md"> Cancel </button>
</div>
